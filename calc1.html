<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MATH 121 - Calculus I</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MATH 121 - Calculus I</h1>
    <div id="nav-placeholder"></div>
      <script>
        // Determine how deep we are in the folder hierarchy
        const depth = window.location.pathname.split("/").filter(part => part).length - 1;
      
        // Build the correct relative path to nav.html
        let navPath = "";
        for (let i = 0; i < depth; i++) {
          navPath += "../";
        }
        navPath += "nav.html";
      
        // Fetch and inject the navbar
        fetch(navPath)
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
          })
          .catch(err => {
            console.error("Failed to load nav.html:", err);
          });
      </script>
  </header>
  <main>
    <p>This page will eventually hold content for MATH 121 - Calculus I.</p>
  </main>
</body>
</html>
