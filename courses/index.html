<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Personal website of Ben Fraser, with math education activities for students and teachers.">
  <meta charset="UTF-8" />
  <title>Courses</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Courses</h1>
    <div id="nav-placeholder"></div>
      <script>
fetch("/nav.html")
  .then(response => response.text())
  .then(html => {
    // 1) Inject nav
    document.getElementById("nav-placeholder").innerHTML = html;

    // 2) Mark active link
    const currentPath = window.location.pathname.replace(/\/index\.html$/, "/");
    const navLinks = document.querySelectorAll("#nav-placeholder a");
    navLinks.forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/index\.html$/, "/");
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });

    // 3) Load mascot logic after nav exists
    const s = document.createElement("script");
    s.src = "/mascot.js";
    s.defer = true;
    document.body.appendChild(s); // safe insertion point
  })
  .catch(err => {
    console.error("Failed to load nav:", err);
  });
</script>
  </header>
  <main>
    <p>See below links to course supplemental pages:</p>

    <p><a href="https://ben-math.github.io/courses/math121/index.html">MATH 121</a></p>

    <p><a href="https://ben-math.github.io/courses/math131/index.html">MATH 131</a></p>

  </main>
</body>
</html>
