<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses</title>
  <link rel="stylesheet" href="/math-tools/style.css" />
</head>
<body>
  <header>
    <h1>Courses</h1>
    <div id="nav-placeholder"></div>
      <script>
        fetch("/math-tools/nav.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
        
            const currentPath = window.location.pathname.replace(/\/index\.html$/, "/");
            const navLinks = document.querySelectorAll("#nav-placeholder a");
        
            navLinks.forEach(link => {
              const linkPath = new URL(link.href).pathname.replace(/\/index\.html$/, "/");
              if (linkPath === currentPath) {
                link.classList.add("active");
              }
            });
          });
      </script>
  </header>
  <main>
    <p>This page will eventually hold links to courses.</p>

    <p><a href="https://ben-math.github.io/math-tools/courses/math131/addition1.html">Addition Activity 1</a></p>

    <p><a href="https://ben-math.github.io/math-tools/courses/math131/subtraction1.html">Subtraction Activity 1</a></p>

  </main>
</body>
</html>
