<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Epsilon-Delta Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Epsilon-Delta Activity</h1>
    <div id="nav-placeholder"></div>
      <script>
        fetch("/math-tools/nav.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
      
            // Highlight current link
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll("#nav-placeholder a");
            navLinks.forEach(link => {
              const linkPath = new URL(link.href).pathname;
              if (currentPath === linkPath || (currentPath.endsWith("/") && linkPath.endsWith("/index.html"))) {
                link.classList.add("active");
              }
            });
          });
      </script>
  </header>
  <main>
    <p>This page will have an activity for the epsilon-delta definition of a limit.</p>
  </main>
</body>
</html>
