<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Math education activities by Ben Fraser for students and teachers">
  <meta charset="UTF-8" />
  <title>MATH 121 - Calculus I</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>MATH 121 - Calculus I</h1>
    <div id="nav-placeholder"></div>
      <script>
        fetch("/nav.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("nav-placeholder").innerHTML = data;
        
            const currentPath = window.location.pathname.replace(/\/index\.html$/, "/");
            const navLinks = document.querySelectorAll("#nav-placeholder a");
        
            navLinks.forEach(link => {
              const linkPath = new URL(link.href).pathname.replace(/\/index\.html$/, "/");
              if (linkPath === currentPath) {
                link.classList.add("active");
              }
            });
          });
      </script>
  </header>
  <main>
    <p>Welcome to my page for MATH 121: Calculus I.  Here you will find some supplemental educational tools and links.</p>
    
    <p><a href="https://ben-math.github.io/courses/math121/epsilondelta.html">Epsilon-Delta Activity</a></p>

    <p><a href="https://ben-math.github.io/math-tools/courses/math121/ivt.html">Intermediate Value Theorem Activity </a></p>
  </main>
</body>
</html>
