<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My First Interactive Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <script>
      let x = 0;

      function setup() {
        createCanvas(400, 200);
        background(220);
      }

      function draw() {
        background(220);
        ellipse(x, height / 2, 50, 50);
        x += 2;
        if (x > width) x = 0;
      }
    </script>
  </body>
</html>
