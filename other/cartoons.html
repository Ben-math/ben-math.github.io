<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Personal website of Ben Fraser, with math education activities for students and teachers.">
  <meta charset="UTF-8" />
  <title>Cartoons</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>Cartoons</h1>
    <div id="nav-placeholder"></div>
      <script>
fetch("/nav.html")
  .then(response => response.text())
  .then(html => {
    // 1) Inject nav
    document.getElementById("nav-placeholder").innerHTML = html;

    // 2) Mark active link
    const currentPath = window.location.pathname.replace(/\/index\.html$/, "/");
    const navLinks = document.querySelectorAll("#nav-placeholder a");
    navLinks.forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/index\.html$/, "/");
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });

    // 3) Load mascot logic after nav exists
    const s = document.createElement("script");
    s.src = "/mascot.js";
    s.defer = true;
    document.body.appendChild(s); // safe insertion point
  })
  .catch(err => {
    console.error("Failed to load nav:", err);
  });
</script>
  </header>
  <main>
    <p>Here are some of my bad drawings in MS Paint.</p>
    
    <div class="cartoon-gallery">
      <figure>
        <img src="pseudoprimes.png" alt="A cartoon about pseudoprimes">
        <figcaption>4 is a pseudoprime to base 5</figcaption>
      </figure>

      <figure>
        <img src="monkey.png" alt="A probability cartoon">
        <figcaption>Exercise: compute the probability that a monkey at a typewriter types the complete works of Shakespeare (on first attempt)</figcaption>
      </figure>

      <figure>
        <img src="samplespace.png" alt="Another probability cartoon">
        <figcaption>Conditional probability: when you've entered a new sample space, and adjust your estimate of the probability that the end is near</figcaption>
      </figure>

      <figure>
        <img src="cereal.png" alt="Yet another probability cartoon">
        <figcaption>What is the probability that the marshmallow to bland cereal ratio is sufficient?</figcaption>
      </figure>

      <figure>
        <img src="ecolenormale.png" alt="One more probability cartoon">
        <figcaption>Ecole Normale Superieure: where all grades are normally distributed</figcaption>
      </figure>

      <figure>
        <img src="wizard.png" alt="A cartoon about practical math applications">
        <figcaption>Practical uses of math: a wizard threatens you to do math</figcaption>
      </figure>

      <figure>
        <img src="loge.jpg" alt="A meme about the pronunciation of ln">
        <figcaption>Not a cartoon, but what I think of when pronouncing ln as loge</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
